# unbind C-a and set C-b to be prefix key
unbind C-b
set -g prefix C-a

# pass through C-a by pressing it twice
bind C-a send-prefix

# better mnemonics for splitting planes
bind v split-window -h
bind s split-window -v

# vim style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vim style bindings for resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Sane scrolling
set -g mode-mouse on

# better copy/paste keybinds
# <C-b [> to enter copy/paste mode
# v to start selecting text (navigate like vi)
# y to yank that text
# <C-b ]> to paste
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Toggle mouse on with ^A A
bind A setw -g mode-mouse on; setw -g mouse-resize-pane on; setw -g mouse-select-pane on; setw -g mouse-select-window on; display 'Mouse: ON'

# Toggle mouse off with ^A a
bind a setw -g mode-mouse off; setw -g mouse-resize-pane off; setw -g mouse-select-pane off ; setw -g mouse-select-window off; display 'Mouse: OFF'
